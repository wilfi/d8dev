services:
  bla.fib_route_subscriber:
    class: Drupal\bla\Routing\BlaFibRouteSubscriber
    tags:
      - { name: event_subscriber }
  access_check.block.add:
    class: Drupal\bla\Access\ExampleAccessCheck
    arguments: ['@current_user']
    tags:
      - { name: access_check, applies_to: _example_access_check }
