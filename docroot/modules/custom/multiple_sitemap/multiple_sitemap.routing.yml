multiple_sitemap.add_multiple_sitemap:
  path: '/admin/config/search/multiple-sitemap'
  defaults:
    _form: 'Drupal\multiple_sitemap\Forms\MultipleSitemapForm'
    _title: 'Multiple sitemap'
  requirements:
    _permission: 'administer site configuration'
multiple_sitemap.edit_multiple_sitemap:
  path: '/admin/config/search/multiple-sitemap/edit/{ms_id}'
  defaults:
    _form: 'Drupal\multiple_sitemap\Forms\MultipleSitemapForm'
    _title: 'Edit Multiple sitemap'
  requirements:
    _permission: 'administer site configuration'
multiple_sitemap.delete_multiple_sitemap:
  path: '/admin/config/search/multiple-sitemap/delete/{ms_id}'
  defaults:
    _form: 'Drupal\multiple_sitemap\Forms\MultipleSitemapFormDelete'
    _title: 'Delete Multiple sitemap'
  requirements:
    _permission: 'administer site configuration'
multiple_sitemap.dashboard:
  path: '/admin/config/search/multiple-sitemap/dashboard'
  defaults:
    _controller: 'Drupal\multiple_sitemap\Controller\MultipleSitemapDashboard::multipleSitemapDashboard'
    _title: 'Dashboard'
  requirements:
    _permission: 'administer site configuration'
